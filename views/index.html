<!doctype html>
<html lang="pt-br">
  <head>
    <!-- required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Fácil Consulta</title>

    <!-- bootstrap css -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/secondary-css.css" rel="stylesheet">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet" type="text/css">

  </head>
  <body>

    <div class="container">
        <div class="row main-container shadow p-5">
            <div class="col-6 form-main">
            
                <h2 class="mb-4">Sobre o profissional</h2>

                <h5 class="mb-4 fw-bold">Dados do profissional</h5>

                <form action="/views/treatment02.html" class="row needs-validation" novalidate>
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome completo*</label>
                        <input type="text" id="profissional" class="form-control" placeholder="Digite o nome completo" required>
                        <div class="invalid-feedback">
                            Error message
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cpf" class="form-label">CPF*</label>
                        <input type="text" id="cpf" class="form-control" placeholder="Digite um CPF" required>
                        <div class="invalid-feedback">
                            Error message
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="celular" class="form-label">Numero do celular*</label>
                        <input type="text" id="numero" class="form-control" placeholder="(00) 0 0000-0000" required>
                        <div class="invalid-feedback">
                            Error message
                        </div>
                    </div>
                    <div class="row-select mb-3">
                        <div class="col-4 inputState">
                            <label for="inputState" class="form-label">Estado*</label>
                            <select name="estado" class="form-select" required>
                                <option value="">Selecione</option>
                                <option value="">ACRE</option>
                                <option value="">CEARA</option>
                                <option value="">ESPIRITO SANTO</option>
                            </select>
                            <div class="invalid-feedback">
                                Error message
                            </div>  
                        </div>
                        <div class="col-4 inputCity">
                            <label for="inputCity" class="form-label">Cidade*</label>
                            <select name="cidade" class="form-select" required>
                                <option value="">Selecione</option>
                                <option value="">ACRE</option>
                                <option value="">CEARA</option>
                                <option value="">ESPIRITO SANTO</option>
                            </select>
                            <div class="invalid-feedback">
                                Error message
                            </div>
                        </div>     

                    </div>

                    <div>
                        <h6 class="num-pagina-progress">1 de 2</h6>
                        <div class="progress mb-3" style="height: 25px;">            
                            <div class="progress-bar" id="progress-bar" role="progressbar" style="width: 33.33%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">PRÓXIMO</button>
                    </div>
                   
                </form>
            </div>

            <div class="col-6 mx-auto align-items-center img">
                <img src="../public/desktop-pagina-1.png" class="img-fluid" width="100%" height="auto" alt="desk-pagina1">
            </div>

        </div>
        
    </div>

    <script src="../js/jquery-3.3.1.slim.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script>

        (() => {

            const form = document.querySelector('.needs-validation');

            form.addEventListener('submit', event => {

                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated');
            
            }, false);
          

        })()

    </script>
  </body>
</html>
